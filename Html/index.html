<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="tex/css" href="css/fafree/css/all.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />    
    
    <title>JobFinder</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="nav-container">
                    <img src="img/logo.png" alt="JobFinder">
                    <ul>
                        <li><a href="#">Encontrar vaga</a></li>
                        <li><a href="#">Enviar vaga</a></li>
                        <li><a href="#">Contato</a></li>    
                    </ul>
                </div>
            </nav>
            <div id="main-banner">
                <div id="search-form">
                    <h1>A maneira mais fácil de encontrar um emprego</h1>
                    <p>Conecte-se de forma gratuíta as melhores empresas e consiga emprego dos seus sonhos</p>
                </div>
                <form action="">
                    <input type="text" name="job" placeholder="Digite o campo" />
                    <select name="region">
                        <option value="">Todo os estados</option>
                    </select>
                    <select name="category">
                        <option value="">Categoria</option>
                    </select>
                    <input type="button" value="Pesquisar" />
                </form>
            </div>
        </header>
    </div>

    <script src="https://kit.fontawesome.com/ed0ad4ce25.js" crossorigin="anonymous"></script>
